<footer class="site-footer no-underline">
    <div class="container-fluid">
    <br>
        <div class="text-center small text-nav">
            {% if site.twitter_username %}
                <a class="text-nav" href="https://twitter.com/{{ site.twitter_username }}">twitter</i></a>
            {% endif %}
            {% if site.email %}
                <a class="text-nav" href="mailto:{{ site.email }}">email</i></a>
            {% endif %}
            {% if site.tumblr_username %}
                <a class="text-nav" href="http://{{ site.tumblr_username }}.tumblr.com/">tumblr</i></a>
            {% endif %}
            {% if site.github_username %}
                <a class="text-nav" href="https://github.com/{{ site.github_username }}">github</i></a>
            {% endif %}
            {% if site.pgpkey_url %}
                <a class="text-nav" href="{{ url }}/{{ site.pgpkey_url }}">pgp public key</a>
            {% endif %}
        </div>
    </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.1/featherlight.min.css" integrity="sha256-4JAn9pTSLsMigb/pMsQIsVuZVBIuzKzovU6ofF5HRcI=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.1/featherlight.min.js" integrity="sha256-kpeEISoLEV/PTvAKcPYrYsUMHr8eLhPcg8UX0GP8aKA=" crossorigin="anonymous"></script>
</footer>
