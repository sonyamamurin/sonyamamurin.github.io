---
layout: default
---
{% for post in site.categories.blog %}
    <article itemscope itemtype="http://schema.org/Article">
        <header class="text-nav h3 some-whitespace" itemprop="name">
            <a href="{{ post.url }}" title="{{ post.title }}">{{post.title }}</a>
        </header>
        <time class="small" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>
        {{ post.content }}
    </article>
    {% unless forloop.last %}
        <div class="separator"></div>
    {% endunless %}
{% endfor %}
