---
layout: default
---
{% for post in site.categories.portfolio %}
    <article class="portfolio" itemscope itemtype="http://schema.org/Article">
        <a class="front-page text-nav" href="{{ post.url | relative_url }}">
            {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
            <span itemprop="name">{{ post.title }}</span>
        </a>
    </article>
    {% unless forloop.last %}
        <div class="logo separator"></div>
    {% endunless %}
{% endfor %}
