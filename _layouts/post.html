---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="container">
                <header class="text-center">
                    <a class="h2 text-nav current-page" href="{{ page.url }}">{{ page.title | escape }}</a>
                    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
                </header>
                  {% if page.hero %}
                    <div class="col-md-7">
                        <img src="/assets/img/{{ page.date | date: "%Y-%m-%d" }}/{{ page.hero }}" class="img-responsive" alt="{{ page.hero }}">
                    </div>
                    <div class="col-md-5">
                        {{ content }}
                    </div>
                    {% for img in page.images %}
                        <div class="col-md-6">
                            <img src="/assets/img/{{ page.date | date: "%Y-%m-%d" }}/{{ img }}" class="img-responsive" alt="{{ img }}">
                        </div>
                    {% endfor %}
                  {% else %}
                    <div class="col-sm-2 col-md-3 col-lg-4"></div>
                    <div class="col-sm-8 col-md-6 col-lg-4">
                        {{ content }}
                    </div>
                    <div class="col-sm-2 col-md-3 col-lg-4"></div>
                  {% endif %}
    </div>
</article>
